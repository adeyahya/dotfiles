set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*256col*:Tc"

# mouse mode
set -g mouse on

# set prefix to Escape
set-option -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# manage pane
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

bind-key -n 'C-\' split-window -h
bind-key -n 'C--' split-window -v

# Switch panes with hjkl
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# copy in wsl
# bind -n C-y run "tmux save-buffer - | /mnt/c/Windows/System32/clip.exe"

set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*256col*:Tc"

# decide whether we're in a Vim process
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?\.?(view|n?vim?x?|fzf)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'

# Close pane with Ctrl+x
# bind-key -n C-x confirm-before kill-pane
# Toggle pane fullscreen/zoom with Ctrl+z
bind-key -n C-z resize-pane -Z

if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -n 'C-Space' if-shell "$is_vim" 'send-keys C-Space' 'select-pane -t:.+'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
bind-key -T copy-mode-vi 'C-Space' select-pane -t:.+

# source-file ~/.tmux/themes/gruvbox.tmux
# source-file ~/.tmux/themes/vague.tmux

set -g prefix ^A
set -g base-index 1              # start indexing windows at 1 instead of 0
set -g detach-on-destroy off     # don't exit from tmux when closing a session
set -g escape-time 0             # zero-out escape time delay
set -g history-limit 1000000     # increase history size (from 2,000)
set -g renumber-windows on       # renumber all windows when any window is closed
set -g set-clipboard on          # use system clipboard
set -g default-terminal "${TERM}"
setw -g mode-keys vi
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

set -g @fzf-url-fzf-options '-p 60%,30% --prompt="   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
# restore vim and nvim sessions as well
# for vim
set -g @resurrect-strategy-vim 'session'
# for neovim
set -g @resurrect-strategy-nvim 'session'
set -g @plugin 'tmux-plugins/tmux-continuum'
# Automatic restore
set -g @continuum-restore 'on'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'omerxx/tmux-floax'
set -g @floax-width '80%'
set -g @floax-height '80%'
set -g @floax-border-color 'magenta'
set -g @floax-text-color 'blue'
set -g @floax-bind 'p'
set -g @floax-change-path 'true'
set -g @sessionx-bind-zo-new-window 'ctrl-y'
set -g @sessionx-auto-accept 'off'
set -g @sessionx-custom-paths '/Users/omerxx/dotfiles'
set -g @sessionx-bind 'o'
set -g @sessionx-x-path '~/dotfiles'
set -g @sessionx-window-height '85%'
set -g @sessionx-window-width '75%'
set -g @sessionx-zoxide-mode 'on'
set -g @sessionx-custom-paths-subdirectories 'false'
set -g @sessionx-filter-current 'false'
set -g @continuum-restore 'on'
set -g @resurrect-strategy-nvim 'session'
run '~/.tmux/plugins/tpm/tpm'

set-option -g status-position top
set -g set-clipboard on          # use system clipboard

# ========== VAGUE TMUX THEME ==========
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',xterm*:Tc'

# Transparent pane backgrounds
set -g window-style 'bg=default'
set -g window-active-style 'bg=default'

# Vague color palette
set -g @vague_bg        "#141415"
set -g @vague_inactive  "#1c1c24"
set -g @vague_fg        "#bcbccc"
set -g @vague_accent    "#7f7f9e"
set -g @vague_blue      "#8ca0d7"
set -g @vague_purple    "#a898d8"
set -g @vague_gray      "#404048"

# Borders
set -g pane-border-style "fg=#{@vague_gray}"
set -g pane-active-border-style "fg=#{@vague_purple}"

# Statusline background transparent, text soft gray
set -g status-style "bg=default,fg=#{@vague_fg}"

# Left status (window/pane info)
set -g status-left-length 40
set -g status-left "#[fg=#{@vague_blue},bold] #S #[fg=#{@vague_accent}] "

# Right status (time/date)
set -g status-right-length 80
set -g status-right "#[fg=#{@vague_accent}] #[fg=#{@vague_fg}]#H #[fg=#{@vague_accent}] #[fg=#{@vague_blue}]%H:%M"

# Window status (inactive tabs)
setw -g window-status-format "#[fg=#{@vague_gray}] #I #[fg=#{@vague_fg}]#W "
# Current window (active tab)
setw -g window-status-current-format "#[fg=#{@vague_purple},bold] #I #[fg=#{@vague_fg},bold]#W "

# Remove unneeded arrows if using powerline-style segments
set -g status-left-style "bg=default"
set -g status-right-style "bg=default"
setw -g window-status-separator ""

# ========== END VAGUE THEME ==========

